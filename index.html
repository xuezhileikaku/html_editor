<html>
  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Editor Texto HTML - wobetoEditor</title>
    <script src="jquery/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script language="Javascript" charset="utf-8" src="jquery/editor.js" type="text/javascript"></script>
    <link rel="stylesheet" href="editor.css" type="text/css" media="all">
  </head>
  <body>
    <textarea id='ha'></textarea>


    <script language="Javascript" type="text/javascript">

      $("#ha").css("height","300").css("width","500").wobetoEditor({
        toolbars:[
          ["separator","cut","copy","paste","undo","redo"]
        ]
      });
    </script>
  </body>
</html>
